<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="checkbox" onchange="change()" id="g"> Good <br>
<input type="checkbox" onchange="change1()" id="f"> Fast <br>
<input type="checkbox" onchange="change2()" id="c"> Cheap <br>
<script>
    let g =document.getElementById('g');
    let f =document.getElementById('f');
    let c =document.getElementById('c');

    function change() {
        if (g.checked == true && f.checked == true && c.checked == true) {
            c.checked = false;
        }
    }
    function change1() {
        if (g.checked == true && f.checked == true && c.checked == true) {
            g.checked = false;
        }
    }
    function change2() {
        if (g.checked == true && f.checked == true && c.checked == true) {
            f.checked = false;
        }
    }
</script>
</body>
</html>
